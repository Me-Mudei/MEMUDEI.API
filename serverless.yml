service: me-mudei-api

package:
  individually: true

plugins:
    - serverless-plugin-typescript
    - serverless-plugin-monorepo
    - serverless-offline

custom:
  node-env:
    prod: "production"
    dev: "development"
    local: "local"
  serverless-offline:
    port: 3000
    stage: local
  serverlessPluginTypescript:
    tsConfigFileLocation: 'tsconfig.build.json'

provider:
  name: aws
  runtime: nodejs16.x
  timeout: 30
  memorySize: 512
  stage: ${opt:stage, 'local'}
  region: ${opt:region, 'us-east-1'}
  ecr:
    images:
      migrator:
        path: ./src/core/shared/database/prisma
  vpc:
    securityGroupIds:
      - ${ssm:/me-mudei/infra/vpc/security-group-ids}
    subnetIds:
      - ${ssm:/me-mudei/infra/vpc/subnet-ids~split}
  environment:
    NODE_ENV: ${self:custom.node-env.${opt:stage}, 'local'}
    SLS_DEBUG: "*"
    LOG_LEVEL: info
    DATABASE_URL: postgres://me_mudei:postgres@localhost:11229/me_mudei
    # Auth Provider
    AUTH_VENDOR: AUTH0
    AUTH_AUDIENCE: yHXEEEFlFXxBDoJoM32GouJ7vGhTntXy
    AUTH_ISSUER: https://dev-r4cyxge8.us.auth0.com/
    AUTH_DOMAIN: dev-r4cyxge8.us.auth0.com

    # Cloud Provider
    CLOUD_VENDOR: LOCALSTACK
    CLOUD_ACCESS_KEY_ID: 
    CLOUD_SECRET_ACCESS_KEY: 
    CLOUD_REGION: 
    CLOUD_ENDPOINT: http://127.0.0.1:4566Ã¥

    # Storage Provider
    STORAGE_VENDOR: S3
    STORAGE_BUCKET: memudei-bucket

functions:
  app:
    handler: src/apollo/src/index-lambda.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
  prisma-migrator:
    image:
      name: migrator
      command:
        - index.handler
    events:
      - httpApi: '*'
